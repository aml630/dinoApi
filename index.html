<html>
  <head>

    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>

    <title>Dino API</title>
  </head>

    <div class="container">
      <h1>Dino Ipsum</h1>

        <h1>Dino API</h1>

        <br>

      <br>
      <div id="userDino"></div>
      <hr />
      <div id="dino"></div>
    </div>

  </body>
