<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">

    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4UDash2JqBRb1iA14g706yebHVlL5aFY"></script>

    <title>Dino API</title>
  </head>
  <body>
    <div class="container">
      <h1>Dino Ipsum</h1>
      <div class="box">
        <h1>Dino API</h1>
      </div>
      <br>
      <form id="dinoForm">
        <div>
          <input type="text" id="numOfParagraphs" placeholder="Number of Paragraphs">
          <label for="numOfParagraphs" ></label>
        </div>
        <br>
        <div>
          <input type="text" id="wordsPerParagraph" placeholder="Words per Paragragh">
          <label for="wordsPerParagraph" ></label>
        </div>
        <br>
        <button class="btn" type="submit">Give me Dinos!</button>
      </form>

      <button class = "btn clearPage">Clear Dinos</button>
      <br>
      <div id="userDino"></div>
      <hr />
      <div id="dino"></div>
      <hr>
      <h2>Dino Map</h2>
      <div id="map"></div>
      <br>
      <label for="city">Search for city</label>
      <input id="city" type="text">
      <button class = "btn" id="location">Find</button>
      <br>
      <br>
    </div>



  </body>


</html>
